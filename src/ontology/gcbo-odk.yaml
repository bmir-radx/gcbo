id: gcbo
title: "Global Code Book Ontology"
github_org: ckindermann
repo: gbco
use_dosdps: true
dosdp_tools_options: "--obo-prefixes=true --prefixes=config/prefixes.yaml"
git_main_branch: main
use_context: true
uribase: "https://github.com/bmir-radx/gbco"
release_artefacts: 
  - base
  - full
  - simple
primary_release: full
export_formats:
  - owl
  - obo
  - json
import_group:
  products: 
    - id: mondo
    - id: nbo
    - id: ncit
    - id: pato
    - id: symp
robot_java_args: '-Xmx64G'


documentation:
  documentation_system: mkdocs
