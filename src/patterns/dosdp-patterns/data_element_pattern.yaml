pattern_name: data_element

pattern_iri: https://bmir-radx.github.io/patterns/data_element.yaml

description: 'Basic pattern for data elements that includes labels and descriptions.'

classes:
  data element: BMIR:DataElement
  thing: owl:Thing

annotationProperties:
  see_also: rdfs:seeAlso
  text: SCHEMA:text

vars:
  data_element_name: "'thing'"
  data_element_text: "'thing'"

name:
  text: '%s data element'
  vars:
  - data_element_name

annotations:
- annotationProperty: text
  text: '%s'
  vars:
  - data_element_text
