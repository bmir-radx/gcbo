pattern_name: data_element_mapping

pattern_iri: https://bmir-radx.github.io/patterns/data_element.yaml

description: 'Pattern mapping data elements to related terms from external ontologies'

classes:
  thing: owl:Thing

relations:
  is associated with: BMIR:isAssociatedWith

annotationProperties:
  see_also: rdfs:seeAlso

vars:
  mapping: thing

annotations:
- annotationProperty: see_also
  var: mapping

subClassOf:
  text: "'is associated with' some %s"
  vars:
    - mapping
